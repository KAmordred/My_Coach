<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora de IMC</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Peso (kg)</ion-label>
              <ion-input type="number" [(ngModel)]="peso"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Altura (cm)</ion-label>
              <ion-input type="number" [(ngModel)]="altura"></ion-input>
            </ion-item>
            
            <ion-button expand="block" (click)="calcularIMC()" class="ion-margin-top">
              Calcular IMC
            </ion-button>
            
            <ion-button expand="block" fill="outline" color="danger" (click)="limpiarDatos()" class="ion-margin-top">
              Limpiar Historial
            </ion-button>
            
            <div *ngIf="imc > 0" class="ion-margin-top ion-text-center">
              <h3>Tu IMC: {{ imc.toFixed(2) }}</h3>
              <p>{{ getIMCCategory(imc) }}</p>
            </div>
          </ion-col>
          
          <ion-col size="12" size-md="6">
            <canvas #imcChart></canvas>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
